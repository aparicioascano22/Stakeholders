<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Popeyes Perú</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --popeyes-red: #E60012;
            --popeyes-orange: #FF6B00;
            --popeyes-yellow: #FFD200;
            --popeyes-dark: #1A1A1A;
            --popeyes-light: #FFF9F0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--popeyes-light) 0%, #fff5e6 100%);
            color: var(--popeyes-dark);
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            position: relative;
        }

        header {
            background: var(--popeyes-red);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 30px;
            background: var(--popeyes-orange);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 60%);
        }

        h1 {
            margin: 0;
            font-family: 'Bebas Neue', cursive;
            font-size: 2.8rem;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Popeyes_Louisiana_Kitchen_2019.svg/512px-Popeyes_Louisiana_Kitchen_2019.svg.png') no-repeat center;
            background-size: contain;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .steps {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: #f8f8f8;
            border-bottom: 1px solid #eee;
        }

        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .step-indicator.active {
            background: var(--popeyes-orange);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.5);
        }

        .step-indicator.done {
            background: var(--popeyes-red);
        }

        .step-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 30px;
            height: 2px;
            background: #ddd;
            transform: translateY(-50%);
        }

        .step-indicator:last-child::after { display: none; }

        .step { display: none; padding: 30px; animation: fadeIn 0.5s ease; }
        .step.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--popeyes-red);
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            margin-top: 0;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 8px 0 20px 0;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--popeyes-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        .btn {
            background: var(--popeyes-orange);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .btn:hover {
            background: #e55a00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        .btn-back {
            background: #ccc;
            color: #333;
            margin-right: 10px;
        }

        .btn-back:hover {
            background: #bbb;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .producto {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: var(--popeyes-orange);
        }

        .producto input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .producto-label {
            display: block;
            padding: 15px;
            position: relative;
        }

        .producto-img {
            height: 140px;
            background: #f0f0f0;
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid #eee;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .producto-img.loaded {
            opacity: 1;
        }

        .producto-info {
            padding: 12px 15px 15px;
        }

        .producto-nombre {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .producto-precio {
            color: var(--popeyes-red);
            font-weight: bold;
            font-size: 1.3rem;
        }

        .check-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: var(--popeyes-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }

        .producto input:checked ~ .producto-label .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .producto input:checked ~ .producto-label {
            background: rgba(255, 107, 0, 0.05);
        }

        .total-resumen {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            border: 2px dashed var(--popeyes-orange);
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--popeyes-red);
        }

        .metodo-pago {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .metodo-pago label {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 2px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
        }

        .metodo-pago label:hover {
            border-color: var(--popeyes-orange);
            background: rgba(255, 107, 0, 0.05);
        }

        .metodo-pago input:checked + span {
            color: var(--popeyes-red);
            font-weight: bold;
        }

        .metodo-pago input {
            width: auto;
            margin-right: 12px;
            transform: scale(1.2);
        }

        .toast {
            position: fixed;
            right: 18px;
            bottom: 18px;
            background: #c00;
            color: #fff;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestions { position: relative; }
        .dropdown {
            position: absolute;
            left: 0; right: 0; top: 100%;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            max-height: 220px;
            overflow: auto;
            z-index: 40;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            display: none;
        }
        .dd-item {
            padding: 12px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            font-size: 14px;
        }
        .dd-item:hover { background: #f8f8f8; }

        @media (max-width: 768px) {
            .container { width: 95%; margin: 15px auto; }
            h1 { font-size: 2.2rem; }
            .productos { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
            .btn-back { margin-right: 0; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo"></div>
        <h1>POPEYES PERÚ</h1>
    </header>

    <div class="steps">
        <div class="step-indicator active" id="indicator1">1</div>
        <div class="step-indicator" id="indicator2">2</div>
        <div class="step-indicator" id="indicator3">3</div>
        <div class="step-indicator" id="indicator4">4</div>
    </div>

    <!-- Paso 1: Cliente (CON DISTRITO) -->
    <div class="step active" id="step1">
        <h2>¿Quién recibe el pedido?</h2>
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" placeholder="Ej. Juan Pérez">

        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" placeholder="juan@ejemplo.com">

        <label for="telefono">Teléfono (9 dígitos) *</label>
        <input type="text" id="telefono" placeholder="987654321" maxlength="9">

        <label for="distrito">Distrito (Lima Norte) *</label>
        <select id="distrito">
            <option value="">Seleccione su distrito</option>
            <option value="Ancón">Ancón</option>
            <option value="Carabayllo">Carabayllo</option>
            <option value="Comas">Comas</option>
            <option value="Independencia">Independencia</option>
            <option value="Los Olivos">Los Olivos</option>
            <option value="Puente Piedra">Puente Piedra</option>
            <option value="San Martín de Porres">San Martín de Porres</option>
            <option value="Santa Rosa">Santa Rosa</option>
        </select>

        <div class="btn-group">
            <div></div>
            <button class="btn" onclick="validateStep1()">Siguiente</button>
        </div>
    </div>

    <!-- Paso 2: Productos -->
    <div class="step" id="step2">
        <h2>Elige tu combo Popeyes</h2>
        <div class="total-resumen" id="resumen-total">Total: S/ 0.00</div>
        <div class="productos" id="menu-productos"></div>
        <div class="btn-group">
            <button class="btn btn-back" onclick="goBack(2)">Volver</button>
            <button class="btn" onclick="validateStep2()">Siguiente</button>
        </div>
    </div>

    <!-- Paso 3: Dirección (usa distrito del paso 1) -->
    <div class="step" id="step3">
        <h2>¿A dónde lo enviamos?</h2>

        <label>Buscar calle / avenida</label>
        <div class="suggestions">
            <input id="addrSearch" type="text" placeholder="Ej: Av. Túpac Amaru, Jr. Los Olivos..." autocomplete="off">
            <div class="dropdown" id="dd"></div>
        </div>
        <div style="font-size:13px; color:#666; margin-top:6px">
            Resultados reales de OpenStreetMap (filtrado por tu distrito).
        </div>

        <label for="calle">Calle seleccionada</label>
        <input id="calle" type="text" readonly placeholder="—">

        <label for="numero">Número / Interior</label>
        <input id="numero" type="text" placeholder="Ej. 123, Dpto 4A">

        <label for="referencia">Referencia (opcional)</label>
        <input id="referencia" type="text" placeholder="Frente al parque, junto a ...">

        <div class="btn-group">
            <button class="btn btn-back" onclick="goBack(3)">Volver</button>
            <button class="btn" onclick="validateStep3()">Siguiente</button>
        </div>
    </div>

    <!-- Paso 4: Pago -->
    <div class="step" id="step4">
        <h2>Método de pago</h2>
        <div class="metodo-pago">
            <label><input type="radio" name="metodo" value="Tarjeta" checked><span>Tarjeta de crédito/débito</span></label>
            <label><input type="radio" name="metodo" value="Efectivo"><span>Efectivo contra entrega</span></label>
            <label><input type="radio" name="metodo" value="Yape/Plin"><span>Yape / Plin</span></label>
        </div>
        <div class="total-resumen">Total a pagar: <span id="total-final">S/ 0.00</span></div>
        <div class="btn-group">
            <button class="btn btn-back" onclick="goBack(4)">Volver</button>
            <button class="btn" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </div>
</div>

<div class="toast" id="toast">Mensaje</div>

<script>
    const STORAGE_KEY = 'popeyes_orders_v2';
    let productosSeleccionados = [], total = 0, selectedCoords = null;
    let cliente = {};

    function toast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    // PRODUCTOS CON IMÁGENES OFICIALES (ORDEN CORRECTO)
    const productosData = [
        { "nombre": "2 Piezas de Pollo Tradicional", "precio": 14.00, "img": "pollo" },
        { "nombre": "3 Chicken Tenders Cajún", "precio": 16.00, "img": "tenders" },
        { "nombre": "6 Alitas Picantes", "precio": 18.00, "img": "alitas" },
        { "nombre": "9 Nuggets", "precio": 12.00, "img": "nuggets" },
        { "nombre": "Sandwich Tártara Golf", "precio": 15.00, "img": "sandwich" },
        { "nombre": "Crunchy Roll", "precio": 13.00, "img": "roll" },
        { "nombre": "Papas Cajún Familiar", "precio": 10.00, "img": "papas" },
        { "nombre": "Ensalada de Col Regular", "precio": 6.00, "img": "ensalada" },
        { "nombre": "Salsa Acevichada (3oz)", "precio": 2.00, "img": "salsa_acevichada" },
        { "nombre": "Salsa BBQ (1oz)", "precio": 1.00, "img": "salsa_bbq" },
        { "nombre": "Pie de Manzana", "precio": 5.00, "img": "pie" },
        { "nombre": "Inca Kola Original 500ml", "precio": 4.50, "img": "inka" }
    ];

    // IMÁGENES OFICIALES (CORREGIDA TENDERS)
    function getProductImage(key) {
        const images = {
            pollo: 'https://www.popeyes.com.pe/media/catalog/category/Categor_a-Personal-Desktop-384px-x-320px.png',
            tenders: 'https://cdn.sanity.io/images/czqk28jt/prod_plk_us/65681ada75636db4e8535475a3258b6fae60c2ad-870x570.png?q=80&auto=format',
            alitas: 'https://www.popeyes.com.pe/media/catalog/product/2/1/2146464488.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg',
            nuggets: 'https://www.popeyes.com.pe/media/catalog/product/2/1/2146464492.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg',
            sandwich: 'https://www.popeyes.com.pe/media/catalog/product/2/1/2146466505.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg',
            roll: 'https://www.popeyes.com.pe/media/catalog/product/2/1/2146464525.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg',
            papas: 'https://www.popeyes.com.pe/media/catalog/product/2/1/2146464496.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg',
            ensalada: 'https://www.popeyes.com.pe/media/catalog/product/2/1/2146461300_1_.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg',
            salsa_acevichada: 'https://www.popeyes.com.pe/media/catalog/product/3/o/3oz_acevichada_250x250_1.png',
            salsa_bbq: 'https://m.media-amazon.com/images/I/31sAgLGrRiL._AC_UF350,350_QL80_.jpg',
            pie: 'https://www.popeyes.com.pe/media/catalog/product/p/p/pp2146464190_1_.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg',
            inka: 'https://www.popeyes.com.pe/media/catalog/product/2/1/2146464550.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700&format=jpeg'
        };
        return images[key] || 'https://via.placeholder.com/300x140/f0f0f0/ccc?text=Sin+imagen';
    }

    document.addEventListener('DOMContentLoaded', () => {
        cargarMenu();
        setupAddressAutocomplete();
    });

    function cargarMenu() {
        const cont = document.getElementById('menu-productos');
        cont.innerHTML = '';
        productosData.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = 'producto';
            div.innerHTML = `
                <input type="checkbox" id="p${i}" data-nombre="${p.nombre}" data-precio="${p.precio}">
                <label for="p${i}" class="producto-label">
                    <div class="check-icon">Check</div>
                    <div class="producto-img"></div>
                    <div class="producto-info">
                        <div class="producto-nombre">${p.nombre}</div>
                        <div class="producto-precio">S/ ${p.precio.toFixed(2)}</div>
                    </div>
                </label>
            `;
            cont.appendChild(div);

            const imgDiv = div.querySelector('.producto-img');
            const img = new Image();
            img.src = getProductImage(p.img);
            img.onload = () => {
                imgDiv.style.backgroundImage = `url('${img.src}')`;
                imgDiv.classList.add('loaded');
            };

            div.querySelector('input').addEventListener('change', actualizarTotal);
        });
    }

    function actualizarTotal() {
        productosSeleccionados = [];
        total = 0;
        document.querySelectorAll('.producto input:checked').forEach(ch => {
            const n = ch.dataset.nombre;
            const pr = parseFloat(ch.dataset.precio);
            productosSeleccionados.push({nombre: n, precio: pr});
            total += pr;
        });
        document.getElementById('resumen-total').textContent = `Total: S/ ${total.toFixed(2)}`;
        document.getElementById('total-final').textContent = `S/ ${total.toFixed(2)}`;
    }

    function validateStep1() {
        const n = document.getElementById('nombre').value.trim();
        const e = document.getElementById('email').value.trim();
        const t = document.getElementById('telefono').value.trim();
        const d = document.getElementById('distrito').value;

        if (!n) return toast('Falta el nombre completo');
        if (!t) return toast('Falta el número de teléfono');
        if (!/^\d{9}$/.test(t)) return toast('El teléfono debe tener 9 dígitos');
        if (!e) return toast('Falta el correo electrónico');
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e)) return toast('Correo electrónico inválido');
        if (!d) return toast('Selecciona un distrito');

        cliente = { nombre: n, email: e, telefono: t, distrito: d };
        nextStep(1);
    }

    function validateStep2() {
        actualizarTotal();
        if (productosSeleccionados.length === 0) return toast('Agrega al menos un producto');
        nextStep(2);
    }

    function validateStep3() {
        const calle = document.getElementById('calle').value.trim();
        if (!calle) return toast('Selecciona una calle del buscador');
        if (!selectedCoords) return toast('Debes seleccionar una sugerencia para obtener coordenadas');

        cliente.direccion = `${calle}${document.getElementById('numero').value.trim() ? ' ' + document.getElementById('numero').value.trim() : ''}${document.getElementById('referencia').value.trim() ? ' • Ref: ' + document.getElementById('referencia').value.trim() : ''}`;
        nextStep(3);
    }

    function nextStep(p) {
        document.getElementById(`step${p}`).classList.remove('active');
        document.getElementById(`step${p + 1}`).classList.add('active');
        document.getElementById(`indicator${p}`).classList.remove('active').classList.add('done');
        document.getElementById(`indicator${p + 1}`).classList.add('active');
    }

    function goBack(p) {
        document.getElementById(`step${p}`).classList.remove('active');
        document.getElementById(`step${p - 1}`).classList.add('active');
        document.getElementById(`indicator${p}`).classList.remove('active');
        document.getElementById(`indicator${p - 1}`).classList.remove('done').classList.add('active');
    }

    function setupAddressAutocomplete() {
        const search = document.getElementById('addrSearch');
        const dd = document.getElementById('dd');

        function debounce(fn, wait = 300) {
            let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), wait); };
        }

        search.addEventListener('input', debounce(() => {
            const q = search.value.trim();
            const dist = cliente.distrito || '';
            if (q.length < 3) { dd.style.display = 'none'; return; }

            const query = encodeURIComponent(q + (dist ? `, ${dist}, Lima, Peru` : ', Lima Norte, Peru'));
            fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&limit=6&q=${query}`, {
                headers: { 'Accept-Language': 'es' }
            })
            .then(r => r.json())
            .then(data => {
                dd.innerHTML = '';
                if (!data?.length) { dd.style.display = 'none'; return; }

                data.forEach(it => {
                    const addr = it.address || {};
                    const div = document.createElement('div');
                    div.className = 'dd-item';
                    div.innerHTML = `<strong>${it.display_name.split(',')[0]}</strong><br><small>${it.display_name}</small>`;
                    div.onclick = () => {
                        document.getElementById('calle').value = addr.road || addr.pedestrian || it.display_name.split(',')[0];
                        selectedCoords = { lat: +it.lat, lng: +it.lon };
                        dd.style.display = 'none';
                        search.value = '';
                        toast('Dirección seleccionada');
                    };
                    dd.appendChild(div);
                });
                dd.style.display = 'block';
            })
            .catch(() => { dd.style.display = 'none'; });
        }, 300));

        document.addEventListener('click', e => {
            if (!e.target.closest('.suggestions')) dd.style.display = 'none';
        });
    }

    function finalizarPedido() {
        const metodo = document.querySelector('input[name="metodo"]:checked').value;
        const id = 'O' + Date.now().toString(36) + '-' + Math.floor(Math.random() * 9000 + 1000);

        const pedido = {
            id,
            cliente: cliente.nombre,
            telefono: cliente.telefono,
            email: cliente.email,
            distrito: cliente.distrito,
            calle: document.getElementById('calle').value.trim(),
            numero: document.getElementById('numero').value.trim(),
            referencia: document.getElementById('referencia').value.trim(),
            items: productosSeleccionados,
            total,
            status: 'waiting',
            coords: selectedCoords,
            createdAt: new Date().toISOString(),
            log: [{ t: new Date().toISOString(), e: 'Pedido creado' }]
        };

        const orders = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        orders.push(pedido);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(orders));
        localStorage.setItem('popeyes_sync_trigger', Date.now());
        window.dispatchEvent(new Event('orders-updated'));

        const fecha = new Date().toLocaleString('es-PE');
        const lineas = [
            "══════════════════════════════════════════",
            "         BOLETA ELECTRÓNICA - POPEYES PERÚ       ",
            "══════════════════════════════════════════",
            `Fecha/Hora: ${fecha}`,
            `Cliente: ${cliente.nombre}`,
            `Email: ${cliente.email}`,
            `Teléfono: ${cliente.telefono}`,
            `Distrito: ${cliente.distrito}`,
            `Dirección: ${pedido.calle} ${pedido.numero} • Ref: ${pedido.referencia}`,
            "",
            "───── DETALLE DEL PEDIDO ─────",
            ...productosSeleccionados.map(p => `${p.nombre.padEnd(30)} S/ ${p.precio.toFixed(2)}`),
            "",
            "──────────────────────────────────",
            `TOTAL A PAGAR:`.padEnd(30) + `S/ ${total.toFixed(2)}`,
            `Método de Pago: ${metodo}`,
            "",
            "¡Gracias por tu pedido!",
            "Tiempo estimado: 30-45 min",
            "══════════════════════════════════════════"
        ];

        const blob = new Blob([lineas.join('\n')], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Boleta_Popeyes_${cliente.nombre.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0,10)}.txt`;
        a.click();

        toast('¡Pedido enviado! Boleta descargada');
    }
</script>
